<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVOICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      color: #000;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    .field {
      margin: 8px 0;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    input[type="text"], input[type="date"], input[type="number"] {
      border: none;
      border-bottom: 1px solid #000;
      width: 250px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border-bottom: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th:last-child, td:last-child {
      text-align: right;
      width: 120px;
    }
    .total-row td {
      font-weight: bold;
      border-top: 2px solid #000;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-style: italic;
      font-size: 12px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #000;
      background: #fff;
    }
    @media print {
      body { margin: 10mm; }
      button { display: none; }
    }
  </style>
</head>
<body>
  <h1>INVOICE</h1>
  <div class="field"><label>Name:</label><input type="text" id="name" /></div>
  <div class="field"><label>Bill To:</label><input type="text" id="billTo" /></div>
  <div class="field"><label>Date:</label><input type="date" id="date" /></div>

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Amount (£)</th>
      </tr>
    </thead>
    <tbody id="invoice-body">
      <tr><td><input type="text" class="desc" style="width: 95%; border: none; border-bottom: 1px solid #000;"/></td><td><input type="number" class="amt" min="0" step="0.01" style="width: 90%; text-align: right; border: none; border-bottom: 1px solid #000;" oninput="calcTotal()"/></td></tr>
      <tr><td><input type="text" class="desc" style="width: 95%; border: none; border-bottom: 1px solid #000;"/></td><td><input type="number" class="amt" min="0" step="0.01" style="width: 90%; text-align: right; border: none; border-bottom: 1px solid #000;" oninput="calcTotal()"/></td></tr>
      <tr><td><input type="text" class="desc" style="width: 95%; border: none; border-bottom: 1px solid #000;"/></td><td><input type="number" class="amt" min="0" step="0.01" style="width: 90%; text-align: right; border: none; border-bottom: 1px solid #000;" oninput="calcTotal()"/></td></tr>
      <tr><td><input type="text" class="desc" style="width: 95%; border: none; border-bottom: 1px solid #000;"/></td><td><input type="number" class="amt" min="0" step="0.01" style="width: 90%; text-align: right; border: none; border-bottom: 1px solid #000;" oninput="calcTotal()"/></td></tr>
      <tr><td><input type="text" class="desc" style="width: 95%; border: none; border-bottom: 1px solid #000;"/></td><td><input type="number" class="amt" min="0" step="0.01" style="width: 90%; text-align: right; border: none; border-bottom: 1px solid #000;" oninput="calcTotal()"/></td></tr>
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td style="text-align: right;">TOTAL (£):</td>
        <td><input type="text" id="total" readonly style="width: 90%; text-align: right; border: none; font-weight: bold;"/></td>
      </tr>
    </tfoot>
  </table>

  <div style="text-align: center;">
    <button onclick="window.print()">Print / Save as PDF</button>
  </div>

  <div class="footer">Thank you for your business.</div>

  <script>
    function calcTotal() {
      let total = 0;
      document.querySelectorAll('.amt').forEach(input => {
        const value = parseFloat(input.value) || 0;
        total += value;
      });
      document.getElementById('total').value = total.toFixed(2);
    }
  </script>
</body>
</html>
